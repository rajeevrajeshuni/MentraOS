version: v2
# Omit a hard-coded name here. Use environment variables to supply dynamic values.
namespace: ${PORTER_NAMESPACE}
build:
  method: docker
  context: ./cloud/packages/cloud-client
  dockerfile: ./cloud/packages/cloud-client/docker/Dockerfile
services:
  - name: cloud-uptime-tracker
    type: web
    run: bun run monitor:live-captions
    port: 3000
    cpuCores: 1.0
    ramMegabytes: 1024
    env:
      NODE_ENV: ${NODE_ENV}
      PORTER_APP_NAME: ${PORTER_APP_NAME}
      HOST: "0.0.0.0"
