name: Mobile App iOS Build

on:
  pull_request:
    paths:
      - "mobile/**"
      - ".github/workflows/mentraos-manager-ios-build.yml"
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: mobile/package.json

      - name: Install dependencies
        working-directory: ./mobile
        run: pnpm install --no-frozen-lockfile

      - name: Setup environment
        working-directory: ./mobile
        run: |
          # Create .env from example
          cp .env.example .env

      - name: Setup Sherpa Onnx
        working-directory: ./mobile
        run: |
          chmod +x scripts/setup-sherpa-onnx-optional.sh
          ./scripts/setup-sherpa-onnx-optional.sh

      - name: Run Expo prebuild
        working-directory: ./mobile
        run: pnpm expo prebuild --platform ios

      - name: Install CocoaPods dependencies
        working-directory: ./mobile/ios
        run: pod install

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build iOS app for Simulator
        working-directory: ./mobile/ios
        run: |
          xcodebuild \
                     -workspace AOS.xcworkspace \
                     -scheme AOS \
                     -configuration Debug \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
                     -derivedDataPath build

      - name: Build iOS app for Device
        working-directory: ./mobile/ios
        run: |
          xcodebuild -workspace AOS.xcworkspace \
                     -scheme AOS \
                     -configuration Release \
                     -sdk iphoneos \
                     -derivedDataPath build-device \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: mobile/ios/build/Build/Products/Debug-iphonesimulator/AOS.app

      - name: Upload Device Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-device-build
          path: mobile/ios/build-device/Build/Products/Release-iphoneos/AOS.app
